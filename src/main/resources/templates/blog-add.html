<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocs/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление товара</h1>
    <form action="/blog/add" method="post" enctype="multipart/form-data">
        <input type='hidden' th:value="${_csrf.token}" th:name='${_csrf.parameterName}'/>
        <input type="text" name="title" placeholder="Введите название товара" class="form-control mt-3"><br>
        <input type="text" name="anons" placeholder="Введите категорию товара" class="form-control"><br>
        <input type="file" name="file" class="form-control-file">
        <textarea name="full_text" placeholder="Введите цену товара" class="form-control mt-3"></textarea><br>
        <button type="submit" value="Upload" class="btn btn-success mt-3">Добавить статью</button>
    </form>
</div>

<div class="container">
    <footer th:insert="blocs/footer :: footer"></footer>
</div>
</body>
</html>
