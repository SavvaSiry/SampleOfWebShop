<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/productCard.css}">
</head>
<body>
<header th:insert="blocs/header :: header"></header>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 mt-4">
            <!--Вставка новой карточки товара-->
            <div class="col" th:each="el : ${posts}">
                <div class="card shadow-sm">
                    <img th:src="'./images/bienes/' + ${el.image}">
                    <div class="card-body">
                        <p class="card-text" th:text="${el.title}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" th:text="${el.anons}"></small>
                        </div>
                        <span class="card-text" th:text="${el.full_text}"></span>
                        <span> р</span>
                        <a th:href="'/blog/' + ${el.id}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <footer th:insert="blocs/footer :: footer"></footer>
</div>
</body>
</html>
