<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/productCard.css">
</head>
<body>
<header th:insert="blocs/header :: header"></header>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-3">
            <!--Вставка новой карточки товара-->
            <div class="col" th:each="el : ${posts}">
                <div class="card shadow-sm">
                    <img th:src="'./images/bienes/' + ${el.image}">
                    <div class="card-body">
                        <p class="card-text" th:text="${el.title}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" th:text="${el.anons}"></small>
                        </div>
                        <a th:href="'/blog/' + ${el.id}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<section class="section-products">
    <div class="container">
        <div class="row">
            <!--Карточки товара-->
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div id="product-4" class="single-product">
                    <div class="part-1">
                        <span class="new">new</span>
                        <ul>
                            <li><a th:href="'/images/icons/basket.png'"><i class="fas fa-shopping-cart"></i></a>
                            </li>
                            <li><a href="#"><i class="fas fa-heart"></i></a></li>
                            <li><a href="#"><i class="fas fa-plus"></i></a></li>
                            <li><a href="#"><i class="fas fa-expand"></i></a></li>
                        </ul>
                    </div>
                    <div class="part-2">
                        <h3 class="product-title">Here Product Title</h3>
                        <h4 class="product-price">$49.99</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <footer th:insert="blocs/footer :: footer"></footer>
</div>
</body>
</html>
