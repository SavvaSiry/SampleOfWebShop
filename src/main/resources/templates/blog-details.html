<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocs/header :: header"></header>

<div class="album py-5 bg-light mt-5">
    <div class="container">
        <div class="col" th:each="el : ${post}">
            <div class="card shadow-sm">
                <img th:src="'/images/bienes/' + ${el.image}">
                <div class="card-body">
                    <p class="card-text" th:text="${el.title}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted" th:text="${el.anons}"></small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="'/blog/' + ${el.id} + 'edit'" type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                            <a th:href="'/blog/' + ${el.id} + 'remove'" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <footer th:insert="blocs/footer :: footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
